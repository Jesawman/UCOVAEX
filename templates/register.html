<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicia sesi칩n</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F6F7FB;
            color: #3D3D3D;
        }    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: #FFFFFF;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        margin-top: 0;
    }

    form {
        display: inline-block;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
        font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        background-color: #F3F3F3;
        border-radius: 5px;
        font-size: 14px;
        color: #3D3D3D;
    }

    input[type="submit"] {
        background-color: #12395F;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0E2D45;
    }

    .error-message {
        color: red;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .red {
        color: red;
    }
</style>
</head>
<body>
<header>
    <img src="/static/images/logo.png" alt="Logo de UCOVAEX">
        <h1 style="margin: 0;">UCOVAEX</h1>
        <div style="flex-grow: 1;"></div>
        <a href="{{ url_for('login') }}" class="button" style="font-size: 14px;">Iniciar sesi칩n</a>
        <a href="{{ url_for('register') }}" class="button" style="font-size: 14px;">Registrarse</a>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post">
                    <p style="margin-top: 50px;">Registrate.</p>
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select name="tipo" id="tipo" class="form-control">
                            <option value="alumno">Alumno</option>
                            <option value="comision">Comisi칩n</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <input type="submit" value="Registrarse" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
